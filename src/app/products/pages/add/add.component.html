<h1 class="mt-5">Agregar producto</h1>
<hr>
<form [formGroup]="myForm">
    <div class="row g-3 align-item-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
        </div>
        <div class="col-auto">
            <span error-message
                  [color]="color"
                  message="Debe ingresar este campo" 
                  *ngIf="hasError('name')">                
            </span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-primary">
                Guardar
            </button>
        </div>
    </div>
</form>
<h3 class="mt-5">Form</h3>
<pre>Value: {{ myForm.value | json }}</pre>
<pre>Valid: {{ myForm.valid }}</pre>
